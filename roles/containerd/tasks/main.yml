---
# tasks file for containerd

- name: Wget artifacts
  get_url:
    url: "https://{{ item.key }}{{ item.value }}"
    dest: "/tmp/{{ item.value }}"
    force: false
  with_dict:
        - "{{ content.tarball }}"
        - "{{ content.install}}"
        - "{{ content.service}}"
        
- name: Copy artifacts
  copy:
    src: "/tmp/{{ item.value }}"
    dest: "/tmp/{{ item.path }}"
    remote_src: yes
  with_dict: "{{ content.service }}"
        
