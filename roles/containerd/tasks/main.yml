---
# tasks file for containerd

- name: Wget artifacts
  get_url:
    url: "https://{{ item.key }}{{ item.value }}"
    dest: "/tmp/{{ item.value }}"
    force: false
  with_dict:
        - "{{ content.tarball }}"
        - "{{ content.install}}"
        - "{{ content.service}}"
        
- name: Extract archived
  unarchive:
    src:
