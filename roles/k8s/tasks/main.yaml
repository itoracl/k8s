---
# tasks file for k8s

    - name: Update repositories cache and install k8s packages
      ansible.builtin.apt:
        update_cache: yes
        name: "{{ k8s_app }}"
        state: present
      
    - name: Change various sysctl-settings
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_set: yes
        state: present
        reload: yes
        ignoreerrors: yes
      with_dict: "{{ sysctl_config }}"
